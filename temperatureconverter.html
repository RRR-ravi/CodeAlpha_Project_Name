<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temperatureconverter.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Temperature Converter</h1>
       <span class=" Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>

      <div id="celcius">
        <input type="number" name="" placeholder="Celcius">
         <span class="icon">&#8451</span>
      </div>

      <div id="Fahrenheit">
        <input type="number" name="" placeholder="Fahrenheit">
         <span class="icon">&#8457</span>
      </div>

      <div id="Kelvin">
        <input type="number" name="" placeholder="kelvin">
         <span class="icon">&#8490</span>
      </div>

      <div class="button">
          <button>All clear</button>
      </div>
    </div>
    <script src="apptempcon.js"></script>
  </body>
</html>
